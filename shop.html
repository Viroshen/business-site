<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Shop</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            Smoke Shop
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
        </div>
    </div>

    <div class="shop-background"></div>

    <div class="shop-header">
        <input type="text" name="search" id="searchbar" placeholder="Search Products.." onkeyup="search_products()">
    
        <h3 class="gallery-header">
            <span class="animate glow delay-1">What</span>
            <span class="animate glow delay-2">are</span>
            <span class="animate glow delay-3">you</span>
            <span class="animate glow delay-4">looking</span>
            <span class="animate glow delay-5">for?</span>
        </h3>
    </div>
    
    <div class="gallery">
        <div id="Ab123" description="Clipper - lighter" price="49.99" class="product-card">
            <img src="images/product1.jpg" alt="">
            <div class="product-title">
                <h3>Clipper - Lighter</h3>
                <p>R49.99</p>
            </div>
            <button class="add-btn" onclick="addToCart(this.parentNode.id)">Add to Cart</button>
        </div>

        <div id="cH342" description="Alfred Dunhill - lighter" price="349.99" class="product-card">
            <img src="images/product2.jpg" alt="">
            <div class="product-title">
                <h3>Alfred Dunhill - lighter</h3>
                <p>R349.99</p>
            </div>
            <button class="add-btn" onclick="addToCart(this.parentNode.id)">Add to Cart</button>
        </div>

        <div id="LP385" description="Colibri - lighter" price="100.00" class="product-card">
            <img src="images/product2.jpg" alt="">
            <div class="product-title">
                <h3>Colibri - lighter</h3>
                <p>R100.00</p>
            </div>
            <button class="add-btn" onclick="addToCart(this.parentNode.id)">Add to Cart</button>
        </div>
        
        <div id="Hg894" description="Ronson - lighter" price="129.50" class="product-card">
            <img src="images/product2.jpg" alt="">
            <div class="product-title">
                <h3>Ronson - lighter</h3>
                <p>R129.50</p>
            </div>
            <button class="add-btn" onclick="addToCart(this.parentNode.id)">Add to Cart</button>
        </div>

        <div id="Jk403" description="Zippo - lighter(gold)" price="280.00" class="product-card">
            <img src="images/product2.jpg" alt="">
            <div class="product-title">
                <h3>Zippo - lighter(gold)</h3>
                <p>R280.00</p>
            </div>
            <button class="add-btn" onclick="addToCart(this.parentNode.id)">Add to Cart</button>
        </div>

        <div id="Ab342" description="Bic - lighter" price="29.90" class="product-card">
            <img src="images/product2.jpg" alt="">
            <div class="product-title">
                <h3>Bic - lighter</h3>
                <p>R29.90</p>
            </div>
            <button class="add-btn" onclick="addToCart(this.parentNode.id)">Add to Cart</button>
        </div>
    </div>

    <label for="toggle-cart" class="cart-btn"><i class="fas fa-cart-shopping"></i><span class="counter">0</span></label>
    <input type="checkbox" id="toggle-cart">
    <div class="cart-body">
        <h3>My Cart<span class="close-cart" onclick="hideCart()">close</span></h3>
        <ul id="cart-items">
            <!-- Products to be added via javascript as <li> tags -->
            <li id="empty">Cart is empty!</li>
        </ul>
        <div class="cart-btn-container">
            <span class="checkout"><a href="#">Checkout</a></span>
            <span class="cancel" onclick="clearCart()">Empty Cart</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e88f34759b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
